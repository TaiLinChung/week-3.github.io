        <script>

            let fetchRes = fetch(
                "https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json");
            // fetchRes is the promise to resolve
            // it by using.then() method
            fetchRes.then(res =>res.json())
                .then(data => {
                    //console.log(data);所有資料
                    // console.log(data["result"]["results"]);
                    scopeList=data["result"]["results"];
                    //取得標籤物件(首要抓到id所在)
                    // let elem=document.querySelector("#name01");     //("#id選擇器")
                    // console.log(elem);
                    //操作標籤物件
                    // elem.innerHTML="對特定標籤做操作" //修改標籤內文
                    // let content=document.createElement();

                    //操作createTextNode&appendChild方法
                    // let content=document.createTextNode(scopeList[0]["stitle"]);
                    // elem.appendChild(content);
                    for(let num =0;num<10;num++){
                        idName="#name"+String(num);
                        // console.log(num);

                        //---------是否等同document.getElementById
                        let posName=document.querySelector(idName);     //("#id選擇器")
                        let content=document.createTextNode(scopeList[num]["stitle"]); 
                        posName.appendChild(content);



                        
                    }
                    for(let num=0;num<2;num++){
                        let linkAll=scopeList[num]["file"];
                        // console.log(linkAll);
                        let linkList=linkAll.toLowerCase().split('.jpg');//利用轉小寫跟關鍵字做分類
                        // console.log(linkList[0]+".jpg");  //獲得完整圖片網址

                        idPic="idPic"+String(num);
                        let bigImg = document.createElement("img");     //创建一个img元素
                        // bigImg.width="80";
                        // bigImg.height="50";
                        bigImg.setAttribute("class","pictureSmall");     //為這個img元素設定class屬性
                        // bigImg.setAttribute("pictureleft","width:50px"); //在 str 新增預設屬性
                        bigImg.src=linkList[0]+".jpg";   //给img元素的src属性赋值
                        let posPic=document.getElementById(idPic); //获得dom对象，尋找id="myp"的位置
                        
                        posPic.appendChild(bigImg);    //为dom添加子元素img

                    }

                    for(let num=2;num<10;num++){
                        let linkAll=scopeList[num]["file"];
                        // console.log(linkAll);
                        let linkList=linkAll.toLowerCase().split('.jpg');//利用轉小寫跟關鍵字做分類
                        // console.log(linkList[0]+".jpg");  //獲得完整圖片網址

                        idPic="idPic"+String(num);
                        let bigImg = document.createElement("img");     //创建一个img元素
                        // bigImg.width="80";
                        // bigImg.height="50";

                        // bigImg.setAttribute("pictureleft","width:50px"); //在 str 新增預設屬性

                        let posPic=document.getElementById(idPic); //获得dom对象，尋找id="myp"的位置
                        
                        posPic.appendChild(bigImg);    //为dom添加子元素img
